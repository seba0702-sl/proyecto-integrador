<html lang="es">

    <title>Contacto</title>

<body >
    <div class="contenido">
    <div id="volver-inicio">
        <a href="/index.html"><img src="/imagenes/inicio.ico" alt=""></a></li>
    </div>
    <header>
        <h1>Página de contacto</h1>
    </header>
    <main>

        <form action="https://formspree.io/f/mnnaeeqg" method="post">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" size="15" maxlength="15" ><br><br>
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" name="correo" size="30" maxlength="30" ><br><br>
                <label for="mensaje">Escriba su mensaje</label><br>
                <textarea name="mensaje" id="" cols="30" rows="10" maxlength="250" placeholder="Escriba su mensaje max 250 caracteres"></textarea>
            </fieldset>
            <button type="submit">Send</button>
        </form>
    </main>
</div>
<script src="scripts.js"></script>
